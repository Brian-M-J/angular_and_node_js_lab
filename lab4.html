<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Expressions - Student Information</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
	<div ng-controller="myController">
		<h1>Student Information</h1>
		<p>Name in Upper Case: {{student.name | uppercase}}</p>
		<p>Name in Lower Case: {{student.name | lowercase}}</p>
		<p>Fees: {{student.fees | currency}}</p>
		<p>Subjects:
			<span ng-repeat="subject in student.subjects">
				{{subject}}{{$last ? '' : ', '}}
			</span>
		</p>
	</div>
	
	<script>
		angular.module('myApp', []).controller('myController', function($scope) {
			$scope.student = {
				name: 'John Doe',
				fees: 250.75,
				subjects: ['Mathematics', 'Science', 'History']
			};
		});
	</script>
</body>
</html>
