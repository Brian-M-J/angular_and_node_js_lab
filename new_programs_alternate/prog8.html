<!--Question 8 :
Develop AngularJS program to create a login form, with validation for the username and
password fields.-->
<!DOCTYPE html>
<html ng-app="loginApp">

<head>
    <script src="angular.min.js"></script>
</head>

<body ng-controller="loginController">
    <h1>Login Form</h1>
    <!-- Form for login with validation -->
    <form ng-submit="login()">
        Username<br>
        <input type="text" ng-model="username" required>
        <br> Password <br>
        <input type="password" ng-model="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <script>
        var app = angular.module('loginApp', []);
        app.controller('loginController', function ($scope) {
            $scope.login = function () {
                // Check if username is "viraj" and password is "123"
                if ($scope.username.toLowerCase() === 'viraj' &&
                    $scope.password === '123') {
                    alert('Login successful');
                    // Add further logic for successful login
                } else {
                    alert('Login failed. Invalid username or password.');
                    // Add logic for failed login
                }
            };
        });
    </script>
</body>

</html>
